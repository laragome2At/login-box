<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estacionamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        /* Seus estilos CSS aqui */
        .modal-active {
            background-color: rgba(0, 0, 0, 0.5);
            filter: grayscale(0.8);
        }
        #modalWindowContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #modalWindow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Registro de Estacionamento</h1>
    </div>
</div>

<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="marca">Marca do Veículo</label>
                <select class="form-control" id="marca">
                    <option>Marca 1</option>
                    <option>Marca 2</option>
                    <option>Marca 3</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="modelo">Modelo do Veículo</label>
                <input type="text" class="form-control" id="modelo" placeholder="Digite o modelo">
            </div>
            <div class="form-group col-md-4">
                <label for="placa">Placa do Veículo</label>
                <input type="text" class="form-control" id="placa" maxlength="7" placeholder="ABC1234">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="cor">Cor do Veículo</label>
                <select class="form-control" id="cor">
                    <option>Preto</option>
                    <option>Branco</option>
                    <option>Azul</option>
                    <option>Vermelho</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="dataEntrada">Data e Hora de Entrada</label>
                <input type="datetime-local" class="form-control" id="dataEntrada">
            </div>
            <div class="form-group col-md-4">
                <label for="dataSaida">Data e Hora de Saída</label>
                <input type="datetime-local" class="form-control" id="dataSaida">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-row">
                    <button id="btn_registrar_entrada" type="button" class="btn btn-primary col-md-2">Registrar Entrada</button>
                    <button id="btn_registrar_saida" type="button" class="btn btn-primary col-md-2">Registrar Saída</button>
                    <button id="btn_editar" type="button" class="btn btn-primary col-md-2">Editar</button>
                    <button id="btn_gravar" type="button" class="btn btn-success col-md-2">Gravar</button>
                    <button id="btn_cancelar" type="button" class="btn btn-warning col-md-2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    // Coloque aqui seus scripts JavaScript
    function DesabilitaBotao() {
        window.addEventListener('DOMContentLoaded', function() {
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }
        });
    }

    function HabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = false;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = false;
        }
    }

    function DesabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = true;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = true;
        }
    }

    function Inserir() {
        HabilitaCampos();
        document.getElementById('btn_registrar_entrada').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Editar() {
        HabilitaCampos();
        document.getElementById('btn_gravar').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Gravar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar_saida').disabled = false;
        document.getElementById('btn_registrar_entrada').disabled = false;
    }

    function Cancelar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar_saida').disabled = false;
        document.getElementById('btn_registrar_entrada').disabled = false;
    }

    document.getElementById('btn_registrar_entrada').addEventListener('click', function() {
        // Lógica para registrar a entrada do veículo
        console.log('Registrando entrada...');
    });

    document.getElementById('btn_registrar_saida').addEventListener('click', function() {
        // Lógica para registrar a saída do veículo
        console.log('Registrando saída...');
    });

    document.getElementById('btn_editar').addEventListener('click', Editar);
    document.getElementById('btn_gravar').addEventListener('click', Gravar);
    document.getElementById('btn_cancelar').addEventListener('click', Cancelar);

    DesabilitaBotao();
</script>

</body>
</html>
